<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Pizza AlSultan	
				</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<h1 class="text-align-center" id="title"><span>Pizza AlSultan</span></h1>
		<img src="pizza/logo.png" style="position: absolute; left: 700px; top: 10px;">


		<!-- <h2 class="text-align-center">customize your Pizza </h1> -->
		
		<div class="pizza">
			<div class="col overlay layer11 hide"><img src="pizza/cheese.png" class="full-width"></div>
			<div class="col overlay layer10 hide"><img src="pizza/shrimp.png" class="full-width"></div>
			<div class="col overlay layer9 hide"><img src="pizza/chicken.png" class="full-width"></div>
			<div class="col overlay layer8 hide"><img src="pizza/pepperoni.png" class="full-width"></div>
			<div class="col overlay layer7 hide"><img src="pizza/steak.png" class="full-width"></div>
			<div class="col overlay layer6 hide"><img src="pizza/beef.png" class="full-width"></div>
			<div class="col overlay layer5 hide"><img src="pizza/green-peppers.png" class="full-width"></div>
			<div class="col overlay layer4 hide"><img src="pizza/black-olives.png" class="full-width"></div>
			<div class="col overlay layer3 hide"><img src="pizza/onions.png" class="full-width"></div>
			<div class="col overlay layer2 hide"><img src="pizza/tomatoes.png" class="full-width"></div>
			<div class="col overlay layer1 hide"><img src="pizza/sauce.png" class="full-width"></div>
			
			<div class="col"><img src="pizza/dough.png" class="full-width"></div>
		</div>


		<h2 class="text-align-center">Sauces</h2>

		<div class="row flex-row flex-wrap flex-justify-content-center">
			<div class="col">
				<label class="checkbox-container" for="layer1">
					<input type="checkbox" class="checkbox" value="layer1" id="layer1"> 
					<img src="pizza/sauce.png"> 
					<span class="checkmark"></span>
					<div class="label">Red-Sauce</div>
				</label>
			</div>
		</div>
<!-- vege -->

		<h2 class="text-align-center">Vegetables</h2>
		<div class="row flex-row flex-wrap flex-justify-content-center">
			<div class="col">
					<label class="checkbox-container" for="layer2">
					<input type="checkbox" class="checkbox" value="layer2" id="layer2"> 
					<img src="pizza/tomatoes.png"> 
					<span class="checkmark"></span>
					<div class="label">Tomatoes</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer3">
					<input type="checkbox" class="checkbox" value="layer3" id="layer3"> 
					<img src="pizza/onions.png"> 
					<span class="checkmark"></span>
					<div class="label">Onions</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer4">
					<input type="checkbox" class="checkbox" value="layer4" id="layer4"> 
					<img src="pizza/black-olives.png"> 
					<span class="checkmark"></span>
					<div class="label">Black-Olives</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer5">
					<input type="checkbox" class="checkbox" value="layer5" id="layer5"> 
					<img src="pizza/green-peppers.png"> 
					<span class="checkmark"></span>
					<div class="label">G-Peppers</div>
				</label>
			</div>
		</div>
		<!-- protien -->
		<h2 class="text-align-center">Proteins</h2>
		<div class="row flex-row flex-wrap flex-justify-content-center">
			<div class="col">
				<label class="checkbox-container" for="layer6">
					<input type="checkbox" class="checkbox" value="layer6" id="layer6"> 
					<img src="pizza/beef.png"> 
					<span class="checkmark"></span>
					<div class="label">Sausage</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer7">
					<input type="checkbox" class="checkbox" value="layer7" id="layer7"> 
					<img src="pizza/steak.png"> 
					<span class="checkmark"></span>
					<div class="label">Pastrami</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer8">
					<input type="checkbox" class="checkbox" value="layer8" id="layer8"> 
					<img src="pizza/pepperoni.png"> 
					<span class="checkmark"></span>
					<div class="label">Pepperoni</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer9">
					<input type="checkbox" class="checkbox" value="layer9" id="layer9"> 
					<img src="pizza/chicken.png"> 
					<span class="checkmark"></span>
					<div class="label">Chicken</div>
				</label>
			</div>
			<div class="col">
				<label class="checkbox-container" for="layer10">
					<input type="checkbox" class="checkbox" value="layer10" id="layer10"> 
					<img src="pizza/shrimp.png"> 
					<span class="checkmark"></span>
					<div class="label">Shrimp</div>
				</label>
			</div>
		</div>
		<h2 class="text-align-center">Cheese</h2>
		<div class="row flex-row flex-wrap flex-justify-content-center">
			<div class="col">
				<label class="checkbox-container" for="layer11">
					<input type="checkbox" class="checkbox" value="layer11" id="layer11"> 
					<img src="pizza/cheese.png"> 
					<span class="checkmark"></span>
					<div class="label">Mozzarella</div>
				</label>
			</div>
		

		
		<script src="script.js"></script>
	</body>
</html>
